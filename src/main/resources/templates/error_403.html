<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="layouts/layout :: head"></head>
<body>

    <div class="container py-4">
        <div class="card bg-danger text-with">
            <div class="card-header">Error: Access Denied</div>

                <a th:href="@{/list}" class="btn btn-outline-light" role="button">Home</a>

        </div>
    </div>

    <footer th:replace="layouts/layout :: footer"></footer>
</body>
</html>
