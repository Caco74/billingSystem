<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">
<body>

    <nav th:fragment="paginator">
        <ul class="pagination">
            <li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${page.first}">First</span>
                <a class="page-link" th:href="@{${page.url}(page=0)}" th:if="${not page.first}">First</a>
            </li>
            <li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${not page.hasPrevious}">&laquo;</span>
                <a class="page-link" th:href="@{${page.url}(page=${page.currentPage - 2})}" th:if="${page.hasPrevious}">&laquo;</a>
            </li>
            <li class="page-item" th:each="item: ${page.pages}" th:class="${item.current? 'page-item active':'page-item'}">
                <span class="page-link" th:if="${item.current}" th:text="${item.number}"></span>
                <a class="page-link" th:href="@{${page.url}(page=${item.number - 1})}" th:if="${not item.current}" th:text="${item.number}"></a>
            </li>
            <li class="page-item" th:class="${not page.hasNext? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
                <a class="page-link" th:href="@{${page.url}(page=${page.currentPage})}" th:if="${page.hasNext}">&raquo;</a>
            </li>
            <li class="page-item" th:class="${page.last? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${page.last}">Last</span>
                <a class="page-link" th:href="@{${page.url}(page=${page.totalPages - 1})}" th:if="${not page.last}">Last</a>
            </li>
        </ul>

    </nav>
    
</body>
</html>
