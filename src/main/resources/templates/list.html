<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">
<head th:replace="layouts/layout :: head"></head>
<body>
    <header th:replace="layouts/layout :: header"></header>
    <div class="container-fluid py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <h4 class="card-title">
                    <a class="btn btn-primary btn-xs" th:href="@{/form}">Client create</a>
                </h4>

                <div class="table-responsive">
                    <table class="table table-striped container ms-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Last name</th>
                                <th>Email</th>
                                <th>Date</th>
                                <th>Edit</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="client: ${clients}">
                                <td th:text="${client.id}"></td>
                                <td th:text="${client.name}"></td>
                                <td th:text="${client.lastName}"></td>
                                <td th:text="${client.email}"></td>
                                <td th:text="${client.createAt}"></td>
                                <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${client.id}" th:text="'edit'"></a></td>
                                <td><a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${client.id}" th:text="'Remove'" onclick="return confirm('Are you sure to delete this client?')"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layouts/layout :: footer"></footer>
</body>
</html>
