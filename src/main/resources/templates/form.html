<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${title}"></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" th:href="@{/list}">Clients</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 th:text="${title}" class="text-secondary border-success border-bottom"></h1>
    

        <form th:action="@{/form}" th:object="${client}" method="post">
            <div class="form-group">
                <label class="col-sm-2 form-label">Name</label>
                <div class="col-12 col-md-6">
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 form-label">Last Name</label>
                <div class="col-12 col-md-6">
                    <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 form-label">Email</label>
                <div class="col-12 col-md-6">
                    <input type="email" class="form-control" th:field="*{email}" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 form-label">Fecha</label>
                <div class="col-12 col-md-6">
                    <input type="text" class="form-control" th:field="*{createAt}" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
                </div>
            </div>
            <div class="form-group">
                <label for=""></label>
                <div class="col-12 col-md-6">
                    <input type="submit" class="btn btn-primary" value="Client create"></td>
                </div>
            </div>
            <!-- <input type="hidden" th:field="*{id}"> -->
        </form>
    
    
</body>
</html>
